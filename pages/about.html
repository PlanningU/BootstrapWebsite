<!--
            PlanningU is a website that aims to provide valuable advice to those who are applying to a Canadian University. The website will provide guidance for transitioning from high school to university as well as vital course information for several key subjects. Written in both Chinese and English, the website will be accessible to both English and Chinese speaking students (particularly those that live in China).
-->
        </h5>

            <h3 data-i18n="ypu">
<!--
                Why Did We Start PlanningU?
-->
            </h3>
            <p data-i18n="ypu1">
<!--
                The idea of a university planning ‘encyclopedia’ originated in mid-June when the PlanningU team had just finished high school and were working on the university-related business. Regardless of the university, every member of the team had great difficulties in navigating the university websites. From tuition fees to course selection, we felt that the resources were scattered across multiple websites rather than being in one consolidated place. Our frustration was further exacerbated by the flood of updates caused by Covid-19.
-->
            </p>
            <p data-i18n="ypu2">
                <!--
                                The feeling of searching for a needle in a haystack reminded us of a similar experience that occurred last September 2019. During the first few months of the school year, we underwent a similar experience when applying for university. Even before filling out the application, we were frustrated by the little information surrounding each program and the daunting amount of courses found in each. When it came to filling out the supplementary applications, very little to no expectations or criteria were listed.
                -->

            </p>
            <p data-i18n="ypu3">
<!--
                Now that we have completed these ordeals, we wish that no one has to relive the frustration and angst we went through. Through PlanningU, we aim to streamline the university application process for both domestic and international students by providing free, open resources to help them stay on track during the transition from high school to university. Therefore, PlanningU will bring the most up to date, the most comprehensive information to students, just as our slogan says: Planning for Uni, Planning for U.
-->
            </p>
            <p data-i18n="ypu4">
<!--
                Some of the universities we provide coverage for include:
-->
            </p>
            <ul id="reasons">
                <li data-i18n="ypu5">
<!--
                    The University of Toronto
-->
                </li>
                <li data-i18n="ypu6">
<!--
                    The University of Waterloo
-->
                </li>
                <li data-i18n="ypu7">
<!--
                    The University of Western Ontario
-->
                </li>
                <li data-i18n="ypu10">
<!--
                    Queens University
-->
                </li>
                <li data-i18n="ypu11">
<!--
                    Ontario College of Art & Design University (OCAD)
-->
                </li>

            </ul>
            <h3 data-i18n="ypu8">
<!--
                Going International
-->
            </h3>
            <p data-i18n="ypu9">
<!--
                We hold a global vision: not only to help Canadian students but also students coming into Canada. We value user experience and strive to take the initiative and responsibility to help high school students step with the right foot into university with content that would otherwise be behind paywalls.
-->
            </p>
